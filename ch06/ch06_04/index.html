<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <title>transform</title>
   </head>
   <body>
      <div class="card">
         <div class="card__body">
            <div class="card__image"></div>
            <h1 class="card__body__title">Ho Ho Ho</h1>
            <hr>
            <pre>
            You better watch out
            You better not cry
            Better not pout
            I'm telling you why
            Santa Claus is coming 
            to town
            </pre>
         </div>
      </div>
      <script>
          document.querySelector('.card__body').onmouseover = function(){
              document.querySelector('.card__image').style.transform = "translate3d(300px,300px,0px)";
          };
          document.querySelector('.card__body').onmouseout = function(){
              document.querySelector('.card__image').style.transform = "translate3d(0px,0px,0px)";
          };
      </script>
   </body>
</html>
